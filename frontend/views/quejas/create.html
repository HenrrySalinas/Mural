<div class="row blue-grey darken-2 lighten-2">

	
</div>
<div class="card-panel teal lighten-2">{{lblTitulo}}</div>

<div class="row">

	<div class="card-panel dark">
		<form ng-submit="guardarPost()" accept-charset="utf-8">
			<div class="row">
				<div class="input-field col s6">
					<input type="text" name="titulo" value="" ng-model="Post.titulo"placeholder="Titulo">
					<label for="titulo">Titulo:</label>
				</div>
			</div>
			<div class="row">
				<div class="input-field col s12">
					<label for="contenido">Contenido</label>
					<textarea name="contenido" ng-model="Post.contenido" class="materialize-textarea"></textarea>
				</div>
			</div>
			<button type="submit" class="btn">{{btnGuardar}}</button>
		</form>
	</div>
</div>
